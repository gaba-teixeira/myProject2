<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda Telefonica</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./image/agenda.png" alt="icone de agenda" width="100px" />
        <h1>Agenda telefonica</h1>
      </header>
      <form id="formulario">
        <h2>Adicione novo número</h2>
        <input
          type="text"
          id="nome-form"
          placeholder="Nome Completo"
          required
        />
        <input
          type="tel"
          id="ddd-form"
          placeholder="DDD"
          maxlength="2"
          required
        />
        <input
          type="tel"
          id="numero-form"
          placeholder="Telefone"
          maxlength="9"
          required
        />
        <button type="submit">Cadastrar número</button>
      </form>
      <table cellspacing="0">
        <thead>
          <tr>
            <th>Nome:</th>
            <th>DDD:</th>
            <th>Numero:</th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
